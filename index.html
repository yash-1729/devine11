<!DOCTYPE html>
<html class="js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Devine 11</title>

		<!-- Stylesheets -->

		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="ionicons.min.css">
		<link rel="stylesheet" href="animate.css">
		<link rel="stylesheet" href="style.css">

		<!-- Google Fonts -->

		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic|Cinzel:400,700,900' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="preloader"></div>

		<section id="video-wrap">
			<div id="video"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="logo text-center wow fadeInDown  ">
							<a href="#"><img width="300px" src="logoo.svg" alt="Layla" class=></a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-7 wow fadeInLeft" style="z-index: 9999;">
						<div class="headline-wrap">
							<h1 class="headline">
							We Are Coming With Something
							<br>
							<span class="quotes">Amazing</span>
							<span class="quotes">Beautiful</span>
							<span class="quotes">Superb</span>
							<span class="quotes">Terrific</span>
							<span class="quotes">Awesome</span>
							<span class="quotes">Amazing</span>
							<span class="quotes">Amazing</span>
							<br>
							
							</h1>
							
							
						</div>
					</div>
					<div class="col-md-5  wow fadeInRight">
						<div class="clock row">
					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="countdown-time-value clock-item clock-days">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-days" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-days type-time">DAYS</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="clock-item clock-hours countdown-time-value">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-hours" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-hours type-time">HOURS</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="clock-item clock-minutes countdown-time-value">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-minutes" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-minutes type-time">MINUTES</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					        	<div class="clock-item clock-seconds countdown-time-value">
					        		<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-seconds" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-seconds type-time">SECONDS</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					        	</div>
					        </div><!-- /.clock-item -->
					    </div>
					</div>
				</div>
			</div>

			

		<script src="modernizr.custom.js"></script>
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="jquery.videoBG.js"></script>
		<script src="jquery.sticky-kit.min.js"></script>
		<script src="wow.min.js"></script>
		<script src="kinetic.js"></script>
		<script src="jquery.final-countdown.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
